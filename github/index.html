<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">Welcome to Morse Code Game</h2>
        
        <!-- Registration -->
        <div id="registration">
            <input type="text" id="username" placeholder="Enter your username" 
                   class="w-full p-2 mb-4 rounded bg-gray-700 text-white text-center">
            <button id="startButton" 
                    class="w-full bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded">
                Start
            </button>
        </div>
        
        <!-- Game Mode Selection -->
        <div id="gameModes" class="hidden">
            <h3 class="text-xl font-semibold mb-2">Select Game Mode</h3>
            <button onclick="startGame('memory')" 
                class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded mb-2">
                Memory Mode
            </button>
            <button onclick="startGame('riddle')" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded mb-2">
                Morse Riddle Game
            </button>
            <button onclick="startGame('quiz')" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded mb-2">
                CSE Quiz
            </button>
            <button onclick="redirectToResults()" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded mt-4">
                Quit & Show Results
            </button>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
