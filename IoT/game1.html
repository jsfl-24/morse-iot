<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-2xl p-6 bg-gray-800 rounded-lg shadow-lg flex flex-col items-center">
        
        <!-- Username Display -->
        <div id="usernameDisplay" class="bg-blue-600 text-white px-4 py-2 rounded-full mb-4 text-lg font-semibold">
            Player: <span id="username">Loading...</span>
        </div>

        <div class="flex w-full">
            <!-- Hint Section (Left) -->
            <div class="w-1/3 p-4 bg-gray-700 rounded-lg text-center mr-4">
                <h3 class="text-lg font-semibold">Hints</h3>
                <p id="morseHint" class="text-yellow-400 mt-2">Loading Morse...</p>
                <p id="alphabetHint" class="hidden text-green-400 mt-2">Loading Answer...</p>
            </div>

            <!-- Game Section (Right) -->
            <div class="w-2/3 text-center">
                <h2 class="text-2xl font-semibold mb-4">Memory Game</h2>
                <p id="riddle" class="mb-4">Fetching Riddle...</p>

                <input type="text" id="morseInput" placeholder="Enter Morse Code" class="w-full p-2 rounded bg-gray-700 text-white mb-4 text-center">
                <button onclick="submitMorseCode()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Submit</button>

                <p class="mt-4"><strong>Level:</strong> <span id="level" class="text-yellow-400 text-lg font-bold">|| 1 ||</span></p>
                <p><strong>Score:</strong> <span id="score">0</span></p>
                <p><strong>Attempts Left:</strong> <span id="attempts">5</span></p>

                <p id="message" class="mt-4 text-lg"></p>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let username = localStorage.getItem("username");
            if (!username) {
                alert("Session expired. Redirecting to login...");
                window.location.href = "index.html"; // Redirect to main menu
            } else {
                document.getElementById("username").innerText = username; // Display username
            }
        });
    </script>
    <script src="game1.js"></script>
</body>
</html>
