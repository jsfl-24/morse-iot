<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">Welcome to Morse Code Game</h2>
        
        <!-- Registration -->
        <div id="registration">
            <input type="text" id="username" placeholder="Enter your username" class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
            <button id="startButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                Start
            </button>
        </div>
        
        <!-- Game Mode Selection -->
        <div id="gameModes" class="hidden">
            <h3 class="text-xl font-semibold mb-2">Select Game Mode</h3>
            <button onclick="startGame('memory')" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded mb-2">
                Memory Mode
            </button>
            <button onclick="startGame('riddle')" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded">
                Morse Riddle Game
            </button>
        </div>

        <!-- Score Button -->
        <button onclick="fetchAllScores()" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded">
            View All Scores
        </button>

        <!-- Modal to display sorted scores -->
        <div id="scoresModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-80 text-center">
                <h3 class="text-xl font-semibold mb-2">All Scores</h3>
                <ul id="allScoresList" class="text-left mb-4"></ul>
                <button onclick="closeScoresModal()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Close</button>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script>
        document.getElementById("startButton").addEventListener("click", function () {
            let username = document.getElementById("username").value.trim();
            if (!username) {
                alert("Please enter a valid username.");
                return;
            }

            localStorage.setItem("username", username); // Store username for session persistence
            document.getElementById("registration").classList.add("hidden");
            document.getElementById("gameModes").classList.remove("hidden");
        });

        function startGame(mode) {
            let storedUsername = localStorage.getItem("username");
            if (!storedUsername) {
                alert("Session expired. Please log in again.");
                window.location.reload();
                return;
            }

            if (mode === "memory") {
                window.location.href = "game1.html";
            } else if (mode === "riddle") {
                window.location.href = "game2.html";
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
